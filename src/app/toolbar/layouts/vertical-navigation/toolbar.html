<div layout="row" layout-align="start center">

	<div layout="row" layout-align="start center" flex>
		<md-button id="navigation-toggle" class="md-icon-button" ng-click="vm.toggleSidenav('navigation')"
				   hide-gt-sm aria-label="Toggle navigation">
			<md-icon md-font-icon="icon-menu" class="icon"></md-icon>
		</md-button>

		<!-- <ms-shortcuts></ms-shortcuts> -->

		<div class="toolbar-separator"></div>
	</div>

	<div layout="row" layout-align="start center">
		<md-progress-circular id="toolbar-progress" ng-disabled="!$root.loadingProgress" class="md-accent"
							  md-diameter="32">
		</md-progress-circular>

		<div class="toolbar-separator"></div>
		<md-menu-bar ng-if="!vm.isPublicPage" id="user-menu">
			<md-menu md-position-mode="left bottom">
				<md-button class="user-button" ng-click="$mdMenu.open()"
						   aria-label="User settings">
					<div layout="row" layout-align="space-between center">
						<div class="avatar-wrapper">
							<img md-menu-align-target class="avatar" ng-if="vm.user.avatar_url"
								 ng-src="{{vm.user.avatar_url}}">
							<img md-menu-align-target class="avatar" ng-if="!vm.user.avatar_url"
								 src="assets/images/avatars/profile.jpg">
							<md-icon md-font-icon ng-class="vm.userStatus.icon"
									 ng-style="{'color': vm.userStatus.color }"
									 class="icon status s16 text-white">
							</md-icon>
						</div>
						<span class="username" hide show-gt-sm>{{vm.title}}</span>
						<md-icon md-font-icon="icon-chevron-down"
								 class="icon s16 text-white" hide-xs></md-icon>
					</div>
				</md-button>

				<md-menu-content width="3">
					<md-menu-item class="md-indent">
						<md-icon md-font-icon="icon-logout" class="icon"></md-icon>
						<md-button ng-click="vm.logout()">Logout</md-button>
					</md-menu-item>
				</md-menu-content>
			</md-menu>
    </md-menu-bar>
    <div ng-if="vm.isPublicPage" class="publicToolbarLoginButton">
      <span ui-sref="app.login">Log In</span>
    </div>
		<div class="toolbar-separator"></div>
		<!-- <ms-search-bar on-search="vm.search(query)" debounce="300"></ms-search-bar> -->

		<div class="toolbar-separator"></div>
	</div>
</div>
