<!doctype html>
<html ng-app="myApp">
    <head>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-112263718-1"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-112263718-1');
        </script>

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
        <!-- bower:css -->
        <!-- run `gulp inject` to automatically populate bower styles dependencies -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css({.tmp/serve,src}) styles/app.css -->
        <!-- inject:css -->
        <!-- css files will be automatically insert here -->
        <!-- endinject -->
        <!-- endbuild -->

        <base href="/#/">
        <meta charset="utf-8">
        <meta name="title" content="Oohyah">
        <meta name="description" content="Oohyah Music Revalued ">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="msapplication-square70x70logo" content="" />
        <title></title>
        <link href='//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700italic,700,900,900italic'
              rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
        
    </head>

    <!--[if lt IE 10]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
        your browser</a> to improve your experience.</p>
    <![endif]-->

    <body md-theme="{{vm.themes.active.name}}" md-theme-watch ng-controller="IndexController as vm"
          class="{{state.current.bodyClass || ''}}">
          <div id="fb-root"></div>
          <script>
            window.fbAsyncInit = function() {
              FB.init({
                appId      : '160031561425961',
                xfbml      : true, //this was true before,
                version    : 'v2.1'
              });
            };

            (function(d, s, id){
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {return;}
                js = d.createElement(s); js.id = id;
                js.src = "https://connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
          </script>
        <!-- SPLASH SCREEN -->
        <ms-splash-screen id="splash-screen">
            <div class="center">
                <!--<div class="logo" hide>
                    <span>R</span>
                </div>-->
                <!-- Material Design Spinner -->
                <div class="spinner-wrapper">
                    <div class="spinner">
                        <div class="inner">
                            <div class="gap"></div>
                            <div class="left">
                                <div class="half-circle"></div>
                            </div>
                            <div class="right">
                                <div class="half-circle"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- / Material Design Spinner -->
            </div>
        </ms-splash-screen>
        <!-- SPLASH SCREEN -->
        <div id="loader" ng-if="$root.isShowLoader">
            <div class="center">
                <!--<div class="logo" hide>
                    <span>R</span>
                </div>-->
                <!-- Material Design Spinner -->
                <div class="spinner-wrapper">
                    <div class="spinner">
                        <div class="inner">
                            <div class="gap"></div>
                            <div class="left">
                                <div class="half-circle"></div>
                            </div>
                            <div class="right">
                                <div class="half-circle"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- / Material Design Spinner -->
            </div>
        </div>
        <!-- / SPLASH SCREEN -->
        <div id="toaster"></div>
        <div id="main" class="animate-slide-up" ui-view="main" layout="column"></div>

        <!--player start-->
        <div  class="player-container  hidden" ng-if="1" video-container ng-class="{ 'show': $root.showPlayer && ! isPhone }"><!--ng-class="{ 'show': utils.getSetting('show_youtube_player') && ! isPhone }"-->
            <div class="modal-inner-container video-inner-container">
                <div id="player"></div>
                <div class="yt-overlay" ng-if="utils.getSetting('block_youtube_embed_clicks')"></div>
                <div class="close-lyrics-icon"><i class="icon icon-cancel"></i></div>
                <div class="toggle-fullscreen" ng-if="utils.getSetting('show_fullscreen_button')"><i class="icon icon-resize-full"></i></div>
            </div>
            <!-- <div class="backdrop"></div> -->
        </div>
        <player-controls class="hidden" ng-if="1" ng-class="{ 'show': $root.showPlayer}"></player-controls>

        <!--player end-->

        <!-- custom menu2 start -->
          <div id="context-menu" class="custom-menu" ng-if="$root.isOpenMenu1" custom-menu song="$root.song" logo="$root.logo" tracks="$root.tracks"  index="$root.index" type="$root.type" page="$root.page" ng-style="{left:$root.left, top:$root.top}"></div>
          <div class="backdrop-custom-menu" ng-show="$root.isOpenMenu1" ng-click="$root.isOpenMenu1 = false"></div>
        <!-- custom menu2 end -->
        <!-- <ms-theme-options></ms-theme-options> -->


        <!-- <script src="../bower_components/angular-bootstrap/ui-bootstrap.js"></script> -->

        <!-- run `gulp inject` to automatically populate bower script dependencies -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- js files will be automatically insert here -->
        <!-- endinject -->

        <!-- inject:partials -->
        <!-- angular templates will be automatically converted in js and inserted here -->
        <!-- endinject -->
        <!-- endbuild -->
        <script>
          Raven
            .config('https://382cd735c5ec43be93af82fa80780074@sentry.io/263747')
            .addPlugin(Raven.Plugins.Angular)
            .install();
        </script>

    </body>
</html>
